<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/dev.css" />
		<!-- <link rel="stylesheet" href="css/main.css" /> -->
		<link
			rel="shortcut icon"
			href="assets/icons/favicon.ico"
			type="image/x-icon"
		/>
		<title>Monstercat release page clone</title>
	</head>
	<body>
		<div class="background-poster"></div>

		<header>
			<div class="navbar-container">
				<img
					class="logo"
					src="/assets/images/monstercat-logo.webp"
					alt="monstercat logo"
				/>

				<nav class="primary-nav">
					<ul>
						<li>
							<a href="#"
								><img
									class="media-icon"
									src="/assets/icons/instagram.svg"
									alt="instagram logo"
							/></a>
						</li>
						<li>
							<a href="#"
								><img
									class="media-icon"
									src="/assets/icons/tiktok.svg"
									alt="tiktok logo"
							/></a>
						</li>
						<li>
							<a href="#"
								><img
									class="media-icon"
									src="/assets/icons/twitter.svg"
									alt="twitter logo"
							/></a>
						</li>
						<li>
							<a href="#"
								><img
									class="media-icon"
									src="/assets/icons/twitch.svg"
									alt="twitch logo"
							/></a>
						</li>
						<li>
							<a href="#"
								><img
									class="media-icon"
									src="/assets/icons/facebook.svg"
									alt="facebook logo"
							/></a>
						</li>
						<li>
							<a href="#"
								><img
									class="media-icon"
									src="/assets/icons/discord.svg"
									alt="discord logo"
							/></a>
						</li>
						<li>
							<a href="#"
								><img
									class="media-icon"
									src="/assets/icons/monstercat.svg"
									alt="monstercat logo"
							/></a>
						</li>
					</ul>
				</nav>

				<button id="open-side-nav-btn">
					<img src="/assets/icons/bars-solid.svg" alt="hamburger menu icon" />
				</button>
			</div>
		</header>
	</body>
</html>
